<template name="sidebar">
	<div class="sidebar">

		<!-- text title -->
		<div class="title-text">
			Cooking With Kurt
		</div>

		<!-- recipe list -->
		<div class="recipe-list">
			Recipes
		</div>

		<ul class="btn-group-vertical">
			{{#each recipeList}}
			<button type="button" href="#" class="recipe-item btn btn-default {{#if showThisRecipe}}recipe-show{{/if}}" data-id="{{_id}}" title="{{title}}">{{title}}</button>

			<!-- ingredients -->
			{{#if showThisRecipe}}
				<div class="ingredients-container">
					<div class="ingredients-header">Ingredients</div>
					<table class="ingredients-list">
						{{#each ingredientsList}}
						<tr class='ingredients-row'>
							<td><input type="checkbox"></td>
							<td class="ingredients-item">{{.}}</td>
						</tr>
						{{/each}}
					</table>
				</div>
			{{/if}}

			{{/each}}
		</ul>

	</div>
</template>
